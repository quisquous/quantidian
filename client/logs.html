<template name="recentLogEntries">
  {{#if recentLogs}}
    <ul class="list inset">
      <li class="list-divider">Recent logs</li>
      {{#each recentLogs}}
        <li class="list-item-single-line">{{stringifyLog}}</li>
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="recentCategoryLogEntries">
  {{#if recentLogs}}
    <ul class="list inset">
      <li class="list-divider">Recent logs from this category</li>
      {{#each recentLogs}}
        <li class="list-item-single-line">{{stringifyLog}}</li>
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="logs">
  <ul class="list inset">
    {{#each allLogs}}
      <li class="list-item-single-line">{{stringifyLog}}</li>
    {{/each}}
  </ul>
</template>
