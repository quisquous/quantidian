<template name="recentLogEntries">
  {{#if recentLogs}}
    <ul class="list inset">
      <li class="list-divider">Recent logs</li>
      {{#each recentLogs}}
        {{> logLine}}
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="recentCategoryLogEntries">
  {{#if recentLogs}}
    <ul class="list inset">
      <li class="list-divider">Recent logs from this category</li>
      {{#each recentLogs}}
        {{> logLineJustValue}}
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="logs">
  <ul class="list inset">
    {{#each allLogs}}
      {{> logLine}}
    {{/each}}
  </ul>
</template>

<template name="logLine">
  <li class="list-item-single-line">
    <span class="lefttext">{{stringifyLog}}</span>
    <span class="righttext secondarytext">({{timeago timestamp}})</span>
  </li>
</template>

<template name="logLineJustValue">
  <li class="list-item-single-line">
    <span class="lefttext">{{stringifyLog}}</span>
    <span class="righttext secondarytext">({{timeago timestamp}})</span>
  </li>
</template>
