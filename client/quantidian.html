<head>
  <title>quantidian</title>
</head>

<body>
  {{#if currentUser}}
    {{> main}}
  {{else}}
    {{loginButtons}}
  {{/if}}
</body>

<template name="main">
  <div class="container-fluid">
    <div class="span2 tabbable tabs-left">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#maintab" data-toggle="tab">Home</a></li>
        {{#each subscribed}}
          <li><a href="#{{_id}}" data-toggle="tab">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
    <div class="tab-content">
      <div class="tab-pane active" id="maintab">
        {{> logEntries}}
      </div>
      {{#each subscribed}}
        {{> category}}
      {{/each}}
    </div>
  </div>
</template>

<template name="logEntries">
  <div class="logContainer">
    {{#each recentLogs}}
      <div class="text-info">{{stringifyLog}}</div>
    {{/each}}
  </div>
</template>

<template name="category">
  <div class="tab-pane category" id="{{_id}}">
    <h1 class="question">{{longdesc}}</h1>
    <!-- FIXME: this should probably be JS -->
    {{#if typeIs "multiplechoice"}}
      {{#each choices}}
        {{> type_choice}}
      {{/each}}
    {{/if}}
    {{#if typeIs "text"}}
      {{> type_text}}
    {{/if}}
  </div>
</template>

<template name="type_choice">
  <button class="btn btn-large btn-primary btn-block">{{desc}}</button>
</template>

<template name="type_text">
  <input class="input-xxlarge" type="text"></input>
</template>
