<head>
</head>

<body>
  {{#if currentUser}}
    {{> main}}
  {{else}}
    {{loginButtons}}
  {{/if}}
</body>

<template name="main">
  <div class="container-fluid">
    <div class="span2 tabbable tabs-left">
      <ul id="categoryTabs" class="nav nav-tabs">
        <li class="active"><a href="#maintab" data-toggle="tab">Home</a></li>
        <li><a href="#editor" data-toggle="tab">Editor</a></li>
        {{#each subscribed}}
          <li class="categoryTab" category="{{_id}}"><a href="#{{_id}}" data-toggle="tab">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
    <div class="span8 tab-content">
      <div class="tab-pane active" id="maintab">
        {{> logEntries}}
      </div>
      <div class="tab-pane" id="editor">
        {{> editor}}
      </div>
      {{#each subscribed}}
        {{> category}}
      {{/each}}
    </div>
  </div>
</template>

<template name="logEntries">
  <div class="logContainer">
    {{#each recentLogs}}
      <div class="text-info">{{stringifyLog}}</div>
    {{/each}}
  </div>
</template>

<template name="category">
  <div class="tab-pane category" id="{{_id}}">
    {{#each questions}}
      <label>{{label}}</label>
      <!-- FIXME: this should probably be JS -->
      {{#if typeIs "multiplechoice"}}
        <div class="btn-group" data-toggle="buttons-radio">
          {{#each choices}}
            {{> typeChoice}}
          {{/each}}
        </div>
      {{/if}}
      {{#if typeIs "text"}}
        {{> typeText}}
      {{/if}}
    {{/each}}
    <div>
      <button class="save btn btn-large btn-primary">Save</button>
    </div>
  </div>
</template>

<template name="typeChoice">
  <button class="userinput btn btn-large" value="{{value}}">{{desc}}</button>
</template>

<template name="typeText">
  <div>
    <input class="userinput active input-xxlarge" type="text"></input>
  </div>
</template>

<template name="editor">
  <button class="addquestion btn btn-large">Add Question</button>
  {{#each questions}}
    {{> editorQuestion}}
  {{/each}}
  {{#if questions}}
    <button class="savecategory btn btn-large btn-primary">Save</button>
  {{/if}}
</template>

<template name="editorQuestion">
  <div class="editorquestion">
    <p>Question {{num}}</p>
    <div>
      <input class="prompt" type="text" placeholder="Enter a prompt..." value="{{prompt}}"></input>
    </div>
    <select class="type">
      {{#each questionTypes}}
        <option value="{{key}}">{{name}}</option>
      {{/each}}
    </select>
    {{#if typeIs "multiplechoice"}}
      <button class="addchoice btn">Add Choice</button>
      {{#each choices}}
        <div class="editorchoice" num="{{num}}">
          <p>Choice {{num}}</p>
          <input class="choicetext" type="text" placeholder="Choice text" value="{{text}}"></input>
          <input class="choicevalue" type="text" placeholder="Choice value" value="{{value}}"></input>
          <div>
            <button class="deletechoice btn">Delete Choice</button>
          </div>
        </div>
      {{/each}}
    {{/if}}
    <div>
      <label class="checkbox">
        Optional <input type="checkbox" class="optional"></input>
      </label>
    </div>
    <div>
      <button class="deletequestion btn">Delete Question</button>
    </div>
  </div>
</template>
