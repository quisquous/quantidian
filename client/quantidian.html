<head>
  <title>quantidian</title>
</head>

<body>
  {{#if currentUser}}
    {{> topLevelCategories}}
    {{> categories}}
  {{else}}
    {{loginButtons}}
  {{/if}}
</body>

<template name="topLevelCategories">
  <div class="topCategoryContainer">
    {{#each subscribed}}
      {{> topLevelCategory}}
    {{/each}}
  </div>
</template>

<template name="topLevelCategory">
  <div class="topCategory {{selectionClass}}">
    {{name}}
  </div>
</template>

<template name="categories">
  <div class="categoryContainer">
    {{#each subscribed}}
      {{> category}}
    {{/each}}
  </div>
</template>

<template name="category">
  <div class="category {{selectionClass}}">
    <div class="question">{{longdesc}}</div>
    <!-- FIXME: this should probably be JS -->
    {{#if typeIs "multiplechoice"}}
      {{> type_multiplechoice}}
    {{/if}}
    {{#if typeIs "text"}}
      {{> type_text}}
    {{/if}}
  </div>
</template>

<template name="type_multiplechoice">
  {{#each choices}}
    <div class="choice">{{desc}}</div>
  {{/each}}
</template>

<template name="type_text">
  <input type="text"></input>
</template>
